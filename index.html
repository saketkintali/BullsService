<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bullsfirst</title>

    <link rel="stylesheet" href="app.css">

    <!-- Libs -->
</head>
<body ng-app="bullsfirst">

<!-- Header -->
<div id="header">
    <div class="logo">
        <h1>bullsfirst</h1>

        <div class="subtitle">Calling All Bull Markets</div>
    </div>

    <div class="actions">
        <button>Trade</button>
        <button>Transfer</button>
    </div>
</div>

<!-- Content -->
<div id="content" ng-controller="AccountsController as vm">
    <div class="left-section">
        <div class="header">
            <strong>Accounts</strong>

            <div class="actions">
                <button ng-click="vm.addAccount()">Add Account</button>
                <button>Refresh</button>
            </div>
        </div>

        <table>
            <tr>
                <th>Name</th>
                <th>Market Value</th>
                <th>Cash</th>
                <th>Legend</th>
            </tr>

            <tr ng-repeat="row in vm.empl">
                <td>{{ row.name }}</td>
                <td>{{ row.marketValue | currency }}</td>
                <td>{{ row.cash | currency }}</td>
                <td>
                    <div class="legend" style="background-color: {{ row.legend }}"></div>
                </td>
            </tr>

            <tr class="totals">
                <td></td>
                <td>
                    <strong>{{ vm.totals.marketValue | currency }}</strong>
                </td>
                <td>
                    <strong>{{ vm.totals.cash | currency }}</strong>
                </td>
                <td></td>
            </tr>
        </table>
    </div>

    <div class="right-section">
        <img class="chart" src="chart.png" alt="Chart">

        <div class="help-label">Click on an account to view positions</div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<!-- Application -->
<script src="app.js"></script>
<script src="controller/AccountsController.js"></script>
<script src="service/dataservice.js"></script>
</body>
</html>
